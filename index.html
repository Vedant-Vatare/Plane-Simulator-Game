<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="obstacles"></div>
    <div class="game_board">
      <img src="assets/" alt="">
        <div class="play_area">
          <div class="control-btns" style="display: none;">
            <img src="assets\arrow-square-up-svgrepo-com.svg" alt="Move button" id="move-up" class="moveButton"> 
            <img src="assets\arrow-square-up-svgrepo-com.svg" alt="Move button" id="move-down" class="moveButton"> 
            <img src="assets\arrow-square-up-svgrepo-com.svg" alt="Move button" id="move-left" class="moveButton"> 
            <img src="assets\arrow-square-up-svgrepo-com.svg" alt="Move button" id="move-right" class="moveButton"> 
          </div>
            <img src="assets\Player-plane.svg" alt="Player plane" id="player-plane" class="">
        </div>
    </div>
</body>
</html>
